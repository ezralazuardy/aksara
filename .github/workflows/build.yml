name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: "ğŸ“¦ Install Dependencies"
        run: bun install
      - name: "ğŸ” Performing Lint"
        run: bun run lint
      - name: "ğŸ§ª Running Tests"
        run: bun run test
      - name: "ğŸ”¨ Building Package"
        run: bun run build
