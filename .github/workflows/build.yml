name: Build

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: "📦 Install Dependencies"
        run: npm ci
      - name: "🔍 Performing Lint"
        run: npm run lint
      - name: "🔨 Building Package"
        run: npm run build
